<div class="racesContainer">


  <h1 class="racesHeader">Races</h1>

  <md-input-container class="dateContainer">
    <label>Date</label>
    <md-select ng-model="selectedItem">
      <md-optgroup label="dates">
        <md-option ng-value="race" ng-repeat="race in dropList"> {{race.year}} : {{race.date}}</md-option>
      </md-optgroup>
    </md-select>
  </md-input-container>


  <div class="circutTable">
    <table>
      <col width="11%">
      <col width="21%">
      <col width="25%">
      <col width="25%">
      <thead>
        <tr>
          <th>Round</th>
          <th>Name</th>
          <th>Time</th>
          <th>Results</th>
        </tr>
      </thead>

      <tr data-ng-repeat="race in races | filter: table">
        <td height="60">{{race.round}}</td>
        <td>{{race.name}}</td>
        <td>{{race.time}}</td>
        <td>{{race.date}}</td>

      </tr>
    </table>


  </div>

</div>
